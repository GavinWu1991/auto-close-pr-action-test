name: Auto-PR-Check

on:
  pull_request_target:
    types: [ opened ]

jobs:
  check-pr-base:
    runs-on: ubuntu-latest
    if: contains(${{ github.event.pull_request.base.ref }}, 'dev')
    steps:
      - uses: superbrothers/close-pull-request@v3
        with:
          comment: "Cancel merge of deployment (dev-*) branch to master or release branch according to branch strategy policy."
  
  check-dev:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   uses: SonicGarden/check-merged-action@v1
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    originBranch: dev-xxx
                    title: "# :anger: Not merged to DEV!"
